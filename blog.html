---
layout: default
title: Blog
---
<h1>Blog</h1>
<p class="links"><a href="{{ '/' | relative_url }}">‚Üê Back to home</a></p>

<ul class="post-list">
    {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">({{ post.date | date: "%Y-%m-%d" }})</span>
    {% endfor %}
</ul>

{% if site.posts.size == 0 %}
<p class="no-posts">No posts yet. Coming soon!</p>
{% endif %}
