---
layout: default
title: Blog
---
<h1>Blog</h1>
<p class="contact"><a href="{{ '/' | relative_url }}">‚Üê Back to home</a></p>

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

{% if site.posts.size == 0 %}
<p class="no-posts">No posts yet. Coming soon!</p>
{% endif %}
