---
layout: default
---
<article class="post">
    <nav class="post-nav-top">
        <a href="{{ '/blog' | relative_url }}">← Back to blog</a>
    </nav>

    <header class="post-header">
        <p class="post-meta">Parv Mahajan | {{ page.date | date: "%B %-d, %Y" }}</p>
        <h1>{{ page.title }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <p class="blog-subtext post-subscribe">To get new posts, follow me on <a href="https://substack.com/@parvmahajan" target="_blank">Substack</a> or subscribe to my <a href="{{ '/feed.xml' | relative_url }}">RSS feed</a>.</p>

    <footer class="post-footer">
        <a href="{{ '/blog' | relative_url }}">← Back to blog</a>
    </footer>
</article>
